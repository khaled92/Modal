<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Native Modal</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="button">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="greeting">Hello Everyone</h1>
            <picture>
                <source srcset="https://i.picsum.photos/id/1026/200/300.jpg?hmac=Thvj4aJ_VnAGT6DKAcy1yTs100zlstJTyImDWphGDFI" media="(min-width: 568px)">
                <img src="https://i.picsum.photos/id/866/200/300.jpg?hmac=rcadCENKh4rD6MAp6V_ma-AyWv641M4iiOpe1RyFHeI" alt="PP">
            </picture>
      </div>

    </div>
    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
